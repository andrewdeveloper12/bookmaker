<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bookmark</title>
  <link rel="icon" href="images/" />
  <link rel="stylesheet" href="all.min.css" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <main class="interface py-5 position-relative">
<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <h1 class="py-2 position-relative">Bookmarker</h1>
  <div
class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
  >
<h2>
 <img style="width: 25px; color: green;" src="images/bookmark_FILL0_wght400_GRAD0_opsz48.png" alt="bookmark 1">
  Bookmark your favorite sites
  <img style="width: 25px; color: green;" src="images/bookmark_FILL0_wght400_GRAD0_opsz48.png" alt="bookmark 2">
</h2>
<div
  class="site-name w-100 d-flex flex-column justify-content-center">
  <label for="bookmarkName" class="pb-2 fw-semibold">
    <img style="width: 15px;" src="images/position_top_right_FILL0_wght400_GRAD0_opsz48.png" alt="site"> Site Name</label>
  <input
type="text"
placeholder="Bookmark Name"
class="form-control"
id="bookmarkName"/>
</div>
<div class="site-url w-100 d-flex flex-column justify-content-center">
  <label for="bookmarkURL" class="pb-2 fw-semibold">
    <img style="width: 15px;" src="images/url.png" alt="site"> Site URL</label
  >
  <input
type="url"
placeholder="Website URL"
class="form-control"
id="bookmarkURL"/>
</div>
<button class="btn btn-submit px-5" id="submitBtn">Submit</button>
  </div>
  <table class="table mt-4 text-center bg-light">
<thead>
  <th class="text-uppercase">Index</th>
  <th class="text-uppercase">Website Name</th>
  <th class="text-uppercase">Visit</th>
  <th class="text-uppercase">Delete</th>
</thead>
<tbody id="tableContent"></tbody>
  </table>
</div>
<div
  class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
  <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
<header
  class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
  <div class="circles d-flex">
<span class="rounded-circle me-2"></span>
<span class="rounded-circle me-2"></span>
<span class="rounded-circle me-2"></span>
  </div>
  <button class="btn border-0" id="closeBtn">
    <img style="width: 25px;" src="images/cancel_FILL0_wght400_GRAD0_opsz48.png" alt="site">
  </button>
</header>
<p class="m-0 pb-2">
  Site Name or URL is not valid, Please follow the rules below:
</p>
<ol class="rules list-unstyled m-0">
  <li>
    <img style="width: 15px;" src="images/step_FILL0_wght400_GRAD0_opsz48.png" alt="step 1"> Site name must
contain at least 3 characters </li>
  <li>
 <img style="width: 15px;" src="images/step_FILL0_wght400_GRAD0_opsz48.png" alt="step 2"> Site URL must be a
valid one
  </li>
</ol>
  </div>
</div>
  </main>
  <script src="index.js"></script>
</body>
</html>
